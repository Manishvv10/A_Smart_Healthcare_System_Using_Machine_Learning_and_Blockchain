<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <title>Thyroid Detection - Result</title>
</head>

<body class="bg-result" onload="setResult()">
  <nav class="navbar">
    <a href="http://127.0.0.1:5000" class="navbar-brand text-light" style="margin-left: 20px">Thyroid Disease:
      Result</a>
  </nav>
  <div class="container">
    <div class="col-md-12">
      <div class="card-body">

        <br>
        <center>
          <h4><span style="color: blue">Result: </span></h4>
          <h4 style="color: blue" id="predictionText">{{prediction_text}} </h4>
          <h5 id="bloodParam" hidden>{{bloodParam}}</h5>
        </center><br>
        <br>
        <center>
          <h4><a href="http://127.0.0.1:5007">Check another Patient's health</a></h4>
        </center>
        <!-- <div class="container text-center my-5">
          <button class="btn btn-dark text-center" onClick="generatePDF()">Publish Report to Patient's Digilocker</button>
        </div> -->
        <div class="container text-center my-5">
          <button class="btn btn-dark text-center" onClick="window.open('http://127.0.0.1:5007/report')">View Report</button>
        </div>

      </div>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.10.2/jspdf.umd.min.js"></script>

    -->

</html>
